<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
</agm-map>
<hr />
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugare Cercanos</h2>
      <a class="btn btn-primary" routerLink="/crear/new">Crear Nuevo Negocio</a>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
          <a routerLink="/crear/{{lugar.id}}" [queryParams]="{actions2:'edit',refare:'google'}">
            <li class="list-group-item">{{lugar.nombre | uppercase}}
              <br />
              <small>Creado: {{lugar.id | date:'mediumTime' | uppercase}}</small><br />
              {{'123458.343455' | number: '1.2-2'}}
            </li>
            
          </a>
        </ng-container>
      </ul>
    </div>
  </div>
</div>

<ul>
  <ng-container *ngFor="let lugar of lugares; let i = index " [ngSwitch]="lugar.cercania">
    <a>
      <li contar-clicks [ngStyle]="{color: (lugar.active) ? 'black' : 'red'}" [ngClass]="{numero_par: (i+1) % 2 !== 0}" [resaltar]="lugar.plan">
        {{lugar.nombre}} -
        <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy cercano</span>
        <span *ngSwitchCase="2" [ngStyle]="{color: 'yellow'}">Cercano</span>
        <span *ngSwitchCase="3" [ngStyle]="{color: 'orange'}">Lejano</span>
      </li>
    </a>
  </ng-container>
</ul>
<hr/>
<h1>Ejercicio Practico</h1>
<ul>
  <ng-container *ngFor="let persona of personas">
    <li *ngIf="persona.edad > 18 ">{{persona.nombres}}</li>
  </ng-container>
</ul>
