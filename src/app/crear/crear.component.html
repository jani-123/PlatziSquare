<div class="well">
  <a routerLink="/lugares">Lugares</a> / Crear Lugar
</div>

<div class="container">
  <div class="row">
    <label>Nombre: </label>
    <input type="text" class="form-control" [(ngModel)]="lugar.nombre"/>
    <label>Distancia: </label>
    <input type="number" class="form-control" [(ngModel)]="lugar.distancia" />
    <label>Cercania: </label>
    <input type="number" class="form-control"  [(ngModel)]="lugar.cercania"/>
    <label>Descripcion: </label>
    <textarea type="text" class="form-control" [(ngModel)]="lugar.descripcion" ></textarea>
    <label>Plan: </label>
    <input type="text" class="form-control" [(ngModel)]="lugar.plan" />
    <h3><b>Datos de Direcci√≥n</b></h3>
    <label>Calle y Numero: </label>
    <input type="text" class="form-control" [(ngModel)]="lugar.calle" />
    <label>Ciudad: </label>
    <input type="text" class="form-control" [(ngModel)]="lugar.ciudad" />
    <label>Pais: </label>
    <input type="text" class="form-control" [(ngModel)]="lugar.pais" />
    <hr />
    <a class="btn btn-primary" (click)="guardarLugar()">Enviar</a>
    <a class="btn btn-defaul" routerLink="/lugares">Cancelar</a>

  </div>


</div>
